<div class="wrapper">
    <div class="page-header section-dark page-header-xs" style="background-image: url('./assets/img/fabio-mangione.jpg'); background-size: cover; height: 10vh;">
        <div class="filter"></div>
        <div class="content-center">
            <div class="container">
                <div class="title-brand">
                    <h1 class="presentation-title" style="font-size: 55px;">CulTechConnect</h1>
                    <div class="fog-low">
                        <img src="../../../assets/img/fog-low.png" alt="">
                    </div>
                    <div class="fog-low right">
                        <img src="../../../assets/img/fog-low.png" alt="">
                    </div>
                </div>

                <h2 class="presentation-subtitle text-center"></h2>
            </div>
        </div>
        <div class="moving-clouds" style="background-image: url('./assets/img/clouds.png'); "></div>
        <h6 class=" category-absolute ml-auto mr-auto">Conçu et codé par Vous</h6>
    </div>
    <div class="main">
        <br>
        <br>
        <br>
        <div class="container d-flex justify-content-center align-items-center">
            <div class="col-md-9">
                <div class="container text-center"> <!-- Utilisation de la classe text-center pour aligner horizontalement -->
                    <h2>Ask anything to our IA Assistant</h2>
                    <div>
                        <p>This is a demo app to see how powerful ChatGPT answers your questions to technology.</p>
                    </div>
                    <hr>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <h3>ASK:</h3>
                                <hr>
                                <textarea rows="10" placeholder="Enter your prompt here" class="form-control" cols="6" [(ngModel)]="promptText"></textarea>
                            </div>
                            <div>
                                <br>
                                <button class="btn btn-primary" (click)="checkResponse()">SEND!</button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h3>Assistant:</h3>
                            <hr>
                            <h4 *ngIf="showSpinner">Processing, please wait...</h4>
                            <div *ngFor="let choice of response?.choices">
                                <p *ngFor="let data of getText(choice.text)" class="responseStyle">{{data}}<br></p>
                            </div>
                        </div>
                    </div>
                    <br>
                    <br>
                </div>
            </div>
        </div>
    </div>
    </div>
