<div class="wrapper">
    <div class="page-header-xs" style="background-image: url('./assets/img/login-image.jpg'); background-size: 100% 100%; height: 80px;">
        <div class="filter"></div>
    </div>
</div>
<div class="container">
    <div class="card">
        <div class="card-body">
            <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
                <!-- Event Title -->
                <div class="form-group">
                    <label for="title">Event Title</label>
                    <input type="text" id="title" class="form-control" formControlName="title">
                </div>

                <!-- Event Date -->
                <div class="form-group">
                    <label for="date">Event Date</label>
                    <input type="date" id="date" class="form-control" formControlName="date" [min]="minDate">
                </div>

                <!-- Event Location -->
                <div class="form-group">
                    <label for="location">Event Location</label>
                    <input type="text" id="location" class="form-control" formControlName="location">
                </div>

                <!-- Event Description -->
                <div class="form-group">
                    <label for="description">Event Description</label>
                    <textarea id="description" class="form-control" formControlName="description" rows="4"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Create Event</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Display Created Events -->
<div class="container mt-3">
    <h3>Created Events</h3>
    <ul>
        <li *ngFor="let event of events">
            <p>{{ event.title }}</p>
            <p>Date: {{ event.date | date }}</p>
            <p>Location: {{ event.location }}</p>
            <p>Description: {{ event.description }}</p>
            <button class="btn btn-primary" (click)="openUpdateEventDialog(content, event)">Update</button>
            <button class="btn btn-danger" (click)="deleteEvent(event.id)">Delete</button>
        </li>
    </ul>
</div>

<!-- Modal Dialog for Updating Event -->
<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Update Event</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="eventForm" (ngSubmit)="updateEvent(eventForm.value)">
            <!-- Event Title -->
            <div class="form-group">
                <label for="title">Event Title</label>
                <input type="text" id="title" class="form-control" formControlName="title">
            </div>

            <!-- Event Date -->
            <div class="form-group">
                <label for="date">Event Date</label>
                <input type="date" id="date" class="form-control" formControlName="date" [min]="minDate">
            </div>

            <!-- Event Location -->
            <div class="form-group">
                <label for="location">Event Location</label>
                <input type="text" id="location" class="form-control" formControlName="location">
            </div>

            <!-- Event Description -->
            <div class="form-group">
                <label for="description">Event Description</label>
                <textarea id="description" class="form-control" formControlName="description" rows="4"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Update Event</button>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
