<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title ">Liste des partenaires</h4>
                        <p class="card-category"> Here is a subtitle for this table</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <!-- parts.component.html -->

                            <div class="blog-post" *ngFor="let blog of blogs">
                                <div class="blog-header">
                                    <h2>{{ blog.title }}</h2>
                                    <button (click)="updateBlogPost(blog)">Edit</button>
                                    <button (click)="deleteBlogPost(blog.id)">Delete</button>
                                </div>
                                <p class="blog-content">{{ blog.content }}</p>
                            </div>

                            <div class="blog-form">
                                <form (submit)="createBlogPost(newBlog)">
                                    <h3>Create a New Blog Post</h3>
                                    <div class="form-group">
                                        <input class="form-control" [(ngModel)]="newBlog.title" placeholder="Title" required>
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control" [(ngModel)]="newBlog.content" placeholder="Content" required></textarea>
                                    </div>
                                    <button class="btn btn-primary" type="submit">Create</button>
                                </form>
                            </div>


                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
