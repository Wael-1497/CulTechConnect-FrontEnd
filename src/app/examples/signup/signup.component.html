<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
        <div class="filter"></div>
        <div class="container">
            <!-- Your existing content for events goes here -->

            <!-- Add a button to trigger the event details modal -->
            <!-- Add this button to your event card to trigger the modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#eventDetailsModal">
                Details
            </button>

            <!-- Modal -->
            <div class="modal fade" id="eventDetailsModal" tabindex="-1" role="dialog" aria-labelledby="eventDetailsModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="eventDetailsModalLabel">Event Details</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <!-- Static event details content goes here -->
                            <p>This is a sample event description. Replace this with actual event details.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <!-- You can add more buttons or actions here if needed -->
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
