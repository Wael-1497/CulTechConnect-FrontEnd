<div class="wrapper">
    <div class="page-header-xs" style="background-image: url('./assets/img/login-image.jpg'); background-size: 100% 100%; height: 80px;">
        <div class="filter"></div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-lg-4 col-sm-6">
            <div class="card card-register">
                <h3 class="title">Events</h3>
                <form class="event-form">
                    <!-- Event Card 1 -->
                    <div class="event-card">
                        <h4>Event Title 1</h4>
                        <p>Event Description 1</p>
                        <button class="btn btn-success" (click)="toggleEventDetails(1)">Details</button>
                        <div class="event-details" *ngIf="showEventDetails1">
                            <p>Date: Event Date 1</p>
                            <p>Location: Event Location 1</p>
                            <p>Description: Event Description 1</p>
                        </div>
                        <button class="btn btn-primary">Participate</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-4 col-sm-6">
            <div class="card card-register">
                <h3 class="title">Events</h3>
                <form class="event-form">
                    <!-- Event Card 2 -->
                    <div class="event-card">
                        <h4>Event Title 2</h4>
                        <p>Event Description 2</p>
                        <button class="btn btn-success" (click)="toggleEventDetails(2)">Details</button>
                        <div class="event-details" *ngIf="showEventDetails2">
                            <p>Date: Event Date 2</p>
                            <p>Location: Event Location 2</p>
                            <p>Description: Event Description 2</p>
                        </div>
                        <button class="btn btn-primary">Participate</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Add more event cards here -->
    </div>
    <div class="footer register-footer text-center">
        <h6>&copy;{{ currentYear }}, made with <i class="fa fa-heart heart"></i> by Creative Tim</h6>
    </div>
</div>
